{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

{% image self.banner_image width-1500 as img %} <!-- fill-1200x400 -->


<!-- Codigo para version 4 de bootstrap -->

<div class="jumbotron mb-0" style="background-image: url('{{img.url}}'); background-size: cover; background-position: center; height: 95vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h1 class="display-4">{{ self.banner_title }}</h1>
    <p class="lead">{{ self.banner_subtitle|richtext }}</p>
    {% if self.banner_cta %}
    <a class="btn btn-primary btn-lg" href="{% url 'account_login' %}" role="button">Ingresar</a>
    {% endif %}
</div>
